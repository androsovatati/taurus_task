<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <title>Клиники Реавиз</title>
        <link rel="stylesheet" href="main.min.css">
    </head>
    <body>
        <header class="header">
            <div class="header__toolbar">
                <div class="top-toolbar">
                    <div class="top-toolbar__university-link">
                        <a href="#" class="university-link" target="_blank">Сайт университета</a>
                    </div>
                    <div class="top-toolbar__accessibility">
                        <div class="accessibility">
                            <div class="accessibility__item">
                                <img src="" alt="">

                            <div class="accessibility__item">
                                <img src="" alt="">
                            </div>
                            <div class="accessibility__item">

                        </div>
                    </div>
                    <div class="top-toolbar__social">

                                <li class="social__item"><a class="social__link social__link_vk" href="#">vk</a></li>
                                <li class="social__item"><a class="social__link social__link_tw" href="#">tw</a></li>
                                <li class="social__item"><a class="social__link social__link_fb" href="#">fb</a></li>
                                <li class="social__item"><a class="social__link social__link_ok" href="#">ok</a></li>

                    </div>
                </div>
            </div>
            <div class="header__info">

                    </div>
                </div>
            </div>
            <div class="header-menu">

                        <li><a href="#">Расписание</a></li>
                        <li><a href="#">Партнерам</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>    
                </nav>
            </div>

        <nav class="breadcrumb">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Медицинским организациям</a></li>
            </ul>
        </nav>
        <main>
            <section class="main-content">

                </aside>

                </section>

            <div class="consultation__title">Хочешь консультацию врача - бесплатно?</div>

            </div>

                <button class="consultation__button">Подписаться на рассылку</button>
            </form>
        </section>
        <footer class="footer">
            <div class="footer__row">
                <div class="footer__logo"></div>
                <div class="footer__menu"></div>
                <div class="footer__contacts"></div>
            </div>
            <div class="footer__row">
                <div class="footer__copyright">
                    &copy; 1996-2007 Клиники медицинского университета "РЕАВИЗ"
                </div>
                <div class="footer__developer">
                    <img src="" alt="taurus team">
